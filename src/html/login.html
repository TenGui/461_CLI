<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
</head>
<body>
    <h1>Add User</h1>
    <form method="POST" action="/addUser">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Add User</button>
    </form>
    <hr>
    <h1>Login</h1>
    <form method="POST" action="/loginUser">
        <label for="loginUsername">Username:</label>
        <input type="text" name="loginUsername" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" name="loginPassword" required><br>
        <button type="submit">Login</button>
    </form>

    <hr>
    <h1>Add package</h1>
    <form id = "github_Package">
        <label for="GitHubURL">Github URL:</label>
        <input type="text" name="github_url" required><br>
        <button type="submit" onclick="sendPackageUpload()">Upload Github Package</button>
    </form>
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function sendDeleteRequest() {
            axios.delete('/reset', {
                headers: {
                    'Content-Type': 'application/json',
                    'X-Authorization': '1' //Make sure we change this line to the JWT token
                },
            })
        }

        function sendPackageUpload() {
            axios.post('/package', {
                headers: {
                    'Content-Type': 'application/json',
                    'X-Authorization': '1' //Make sure we change this line to the JWT token
                },
            })
        }
    </script>

    <h1>Upload a .zip File</h1>
    <input type="file" id="fileInput" accept=".zip">
    <button id="uploadButton">Upload .zip package</button>

    <hr>
    <br>
    <form id="resetForm">
        <button type="button" onclick="sendDeleteRequest()">Reset</button>
    </form>
</body>
</html>
